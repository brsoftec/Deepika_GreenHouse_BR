<div class="dialog">
    <div class="dialog-header">Confirm</div>

    <div class="dialog-content">
        <p>
            {{Message}}
        </p>
    </div>

    <div class="button-group dialog-actions">
        <button type="submit" ng-click="Cancel()" class="btn btn-default dialog-action">Cancel</button>
        <button type="button" class="btn btn-primary dialog-action" ng-click="OK()">OK</button>
    </div>

</div>
