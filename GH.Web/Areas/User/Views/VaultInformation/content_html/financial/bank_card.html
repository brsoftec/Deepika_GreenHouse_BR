 <!-- content Bank card -->

  <div ng-controller="BankCardController">
        <div class="vault-panel-row">
            <div class="vault-panel-row">
                <label>Description</label>
                <input ng-model="_new.description">
            </div>
            <div class="vault-panel-row">
                <label>Bank name</label>
                <input ng-model="_new.bankName">
            </div>
            <div class="vault-panel-row">
                <label>Bank branch</label>
                <input ng-model="_new.bankBranch">
            </div>
            <div class="vault-panel-row">
                <label>Card number</label>
                <div class="form-panel-control">
                    <input ng-model="_new.cardNumber">
                </div>
            </div>

            <div class="vault-panel-row">
                <label>Bank address</label>
                <input id="addressInput" ng-model="_new.bankAdress">
                <label class="checkbox-square"><input type="checkbox" ng-model="showMap" /><span></span>Show map to find location</label>
            </div>
            <div class="vault-panel-row" ng-show="showMap">
                <location-map inputid="addressInput"></location-map>
            </div>

            <div class="vault-panel-row" ng-show="!showMap">
                <rgu-control type="location" ng-model="_new.countryCity"></rgu-control>
            </div>

            <div class="vault-panel-row">
                <label>Issued date </label>
                <rgu-date-input type="combo" ng-model="_new.issuedDate"></rgu-date-input>
            </div>

            <!-- Indefinite -->
            <!--<div class="vault-panel-row">
                <label class="checkbox-square"><input type="checkbox" ng-model="_new.indefiniteDate" /><span></span>Indefinite</label>
               
            </div>-->
            <div class="vault-panel-row">
                <label class="checkbox-square"><input type="checkbox" ng-model="_new.nonExpiry" /><span></span>Non expiry</label>

            </div>

            <div class="vault-panel-row" ng-show="!_new.nonExpiry">
                <label>Expiry Date </label>
                <rgu-date-input type="combo" ng-model="_new.expiryDate" after="_new.issuedDate"></rgu-date-input>
            </div>
            <!-- End Indefinite-->
           

            <!--document-->
            <div class="vault-panel-row">
                <label><strong> --- Document Files --- </strong> <br /></label>
            </div>
            <div class="vault-panel-row form-doc-manager">

                <div class="vault-form-doc-manager" ng-controller="DocumentController">
                    <button type="button" class="vault-doc-upload btn btn-default" ng-click="$event.preventDefault(); uploadDocForm( _newJspath)">
                        Add file
                    </button>

                    <div ng-repeat="doc in _listdoc">

                        <div ng-if="doc.jsPath == _newJspath">
                            <div class="vault-doc-grid vault-form-doc-grid">
                                <div class="vault-panel-col third">
                                    <span class="vault-doc-type-icon vault-doc-type-{{GenerateFileType(doc.type)}}"></span>
                                    <span>
                                        <a href="#" class="vault-doc-fname" ng-click="$event.preventDefault();openDocEditorForm(doc)"
                                           ng-bind="doc.name"></a>
                                    </span>
                                    <span>
                                        <a href="#" class="vault-doc-name" ng-click="$event.preventDefault();openDocEditorForm(doc)"
                                           ng-bind="doc.description"></a>
                                    </span>
                                </div>
                                <div class="vault-panel-col third">
                                    <span class="vault-doc-cat" ng-bind="doc.category"></span>
                                </div>
                                <div class="vault-panel-col third">
                                    <span class="vault-doc-actions" ng-init="">
                                        <button class="vault-doc-delete" ng-click="$event.preventDefault();DeleteFile(doc)">Delete</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!--end document-->
            <div class="vault-panel-row">
                <label>Note</label>
                <textarea ng-model="_new.note"></textarea>
            </div>
            <div class="vault-panel-row vault-panel-row-tall">
                <label class="checkbox-square"><input type="checkbox" ng-model="_new._default" /><span></span>Set as default</label>
                <!--<input type="checkbox" ng-model="_new._default">
                <label>Set as default</label>-->
            </div>
        </div>

        <div class="vault-panel-actions">
            <button class="btn btn-primary vault-panel-action vault-panel-save" ng-disabled="_new.description==''" ng-click="addNewForm(_new); Save(); vm.AlphaRedirectTask('main_form.html')" href="#">Save</button>
        </div>
    </div>
